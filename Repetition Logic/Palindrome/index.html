<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <h1>Palindrome</h1>
    <p id="palindrome-result"></p>

    <script>
        let num = 121;
        let sum = 0;
        let temp;
        let rum;

        temp = num;

        while(num != 0){
            rum = num % 10;
            sum = (sum * 10) + rum;
            num = parseInt(num / 10);
        }

        if(temp === sum){
            document.getElementById("palindrome-result").innerHTML = temp + " is a palindrome";
        } else {
            document.getElementById("palindrome-result").innerHTML = temp + " is not a palindrome";
        }
    </script>
</body>
</html>
