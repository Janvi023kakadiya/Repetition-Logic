<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number </title>
</head>
<body>
    
    <h1>Prime number</h1>
    <script>
        let n = 31;
        let i = 1;
        let num = 0;

        while (i <= n) {
            if (n % i == 0) {
                num++;
            }
            i++;
        }

        if (num == 2) {
            document.write(n + " is a prime number");
        } else {
            document.write(n + " is not a prime number");
        }
    </script>
</body>
</html>
