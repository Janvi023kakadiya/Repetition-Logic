<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numbers 1-10</title>
</head>
<body>
    <h1>Numbers 1-10</h1>
    <p id="output"></p>

    <script>
        let output = '';

        for (let i = 1; i <= 10; i++) {
            output += i;
            if (i < 10) {
                output += '-';
            }
        }

        document.getElementById('output').innerHTML = output;
    </script>
</body>
</html>
