<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Numbers</title>
</head>

<body>
    <h1>Magic Number</h1>
    <p id="magic"></p>

    <script>

        let givenNumber = 50;
        let magicNumbers = [];

        for (let i = 1; i <= givenNumber; i++) {
            let num = i;
            while (num >= 10) {
                let sum = 0;
                while (num > 0) {
                    sum += num % 10;
                    num = Math.floor(num / 10);
                }
                num = sum;
            }
            if (num === 1) {
                magicNumbers.push(i);
            }
        }

        document.getElementById("magic").innerHTML = "Magic numbers up to " + givenNumber + ":  " + magicNumbers.join(", ");

    </script>
</body>

</html>
