<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integers</title>
</head>
<h1>Sum of Integers</h1>
<body>
    <script>
        let total= 0;
        let num = 0;

        do {
            total += num;
            num++;
        } while (num <= 30);

        document.write("Total sum of integers 0 to 30 is = " + total );
    </script>
</body>
</html>
