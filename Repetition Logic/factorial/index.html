<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial </title>
</head>
<body> 
    <h1>Factorial</h1>
    <p>Factorial of 5 is: <span id="factorial"></span></p>

    <script>
        let n = 5;
        let i = 1;
        let factorial = 1;

        while(i <= n) {
            factorial = factorial * i;
            i++;
        }

        document.getElementById("factorial").innerHTML= factorial;
    </script>
</body>
</html>
