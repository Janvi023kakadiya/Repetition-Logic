<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pattern -1</title>
</head>
<body>
    <h1>Pattern</h1>
    <div id="output"></div>

    <script>
        let str = '';

        for (let i = 5; i >= 1; i--) {
            for (let j = 5; j >= i; j--) {
                str += j + ' ';
            }
            str += '<br/>';
        }

        document.getElementById('output').innerHTML = str;
    </script>
</body>
</html>
