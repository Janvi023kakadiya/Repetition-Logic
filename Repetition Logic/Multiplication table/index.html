<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplication Table</title>
</head>
<body>
    <h1>Table</h1>
  <script>
    let i = 1;
    let j = 9;
    let ans;
    let str = '';

    while(i <= 10){
      ans = i * j;
      str += j + ' * ' + i + ' = ' + ans + '<br>';
      i++;
    }

    document.write(str);
  </script>
</body>
</html>
