<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pattern-2</title>
</head>
<body>
    <h1>Pattern-2</h1>
    <div id="output"></div>

    <script>
        let str = '';
        let num = 1;

        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= i; j++) {
                str += num;
                num++;
            }
            str += '<br/>';
        }

        document.getElementById('output').innerHTML = str;
    </script>
</body>
</html>
